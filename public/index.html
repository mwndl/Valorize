<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title id="pageTitle"></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./charts/charts.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#357bff">
    <link rel="icon" href="/images/favicon_round/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <meta property="og:image" content="/images/favicon_square/android-chrome-512x512.png">
    <meta property="og:title" content="Valorize | Simulador">
    <meta property="og:description" content="Um simulador gratuito para investimentos de renda fixa.">
</head>

<body>
    <div class="container">
        <div class="top">
            <div id="flagDiv" style="user-select: none;">
                <img id="brFlag" style="width: 40px; height: 40px; display: none;" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1e7-1f1f7.svg" alt="BR Flag">
                <img id="usFlag" style="width: 40px; height: 40px; display: none;" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1fa-1f1f8.svg" alt="US Flag">
            </div>
        </div>
        <div class="main">
            <div class="message">
                <h1 id="mainTitle"></h1>
                <h2 id="mainDescription"></h2>
            </div>
            <div class="simulator" id="simulator" style="user-select: none;">
                <div class="simulator_top">
                    <div class="simulator_section">
                        <div class="simulator_section_intern">
                            <label class="google_label" for="inicial" id="initialInvestmentLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">R$</div>
                                <input id="valor_inicial" type="text" class="google_input" name="initial_investment"
                                    placeholder="0,00" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                            </div>
                        </div>
                        <div class="simulator_section_intern">
                            <label class="google_label" for="mensal" id="monthlyInvestmentLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">R$</div>
                                <input id="valor_mensal" type="text" class="google_input" name="monthly_contribution"
                                    placeholder="0,00" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="simulator_section">
                    <div class="simulator_section_intern">
                        <p style="text-align: start; font-size: 22px;" id="investmentTypeLabel"></p>
                        <div class="option">
                            <input type="radio" id="cdb_radio" name="investimento_tipo" value="cdb_radio">
                            <label for="cdb_radio" id="cbdRadioLabel"></label>
                        </div>
                        <div class="option">
                            <input type="radio" id="lci_radio" name="investimento_tipo" value="lci_radio">
                            <label for="lci_radio" id="lciRadioLabel"></label>
                        </div>
                        <div class="option">
                            <input type="radio" id="tesouro_radio" name="investimento_tipo" value="tesouro_radio">
                            <label for="tesouro_radio" id="tesouroRadioLabel"></label>
                        </div>
                        <div class="option">
                            <input type="radio" id="poupanca_radio" name="investimento_tipo" value="poupanca_radio">
                            <label for="poupanca_radio" id="poupancaRadioLabel"></label>
                        </div>
                    </div>
                    <div class="simulator_section_intern">
                        <div class="unavailable_overlay" id="unavailable_overlay" style="z-index: 1; display:none;"></div>
                        <p style="text-align: start; font-size: 22px;" id="rentTypeLabel"></p>
                        <div class="option">
                            <input type="radio" id="pos_radio" name="rentabilidade_tipo" value="pos_radio">
                            <label for="pos_radio" id="posRadioLabel"></label>
                        </div>
                        <div class="option">
                            <input type="radio" id="pre_radio" name="rentabilidade_tipo" value="pre_radio">
                            <label for="pre_radio" id="preRadioLabel"></label>
                        </div>
                        <div class="option" style="display:none">
                            <input type="radio" id="ipca_radio" name="rentabilidade_tipo" value="ipca_radio">
                            <label for="ipca_radio" id="ipcaRadioLabel"></label>
                        </div>
                    </div>
                </div>
                <div class="simulator_main">
                    <div class="simulator_section">
                        <div class="simulator_section_intern">
                            <label class="google_label" for="inicial" id="deadlineLabel"></label>
                            <div class="google_input_wrapper">
                                <input id="prazo" type="text" class="google_input" name="initial_investment"
                                    placeholder="0" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                                <select id="time_period" name="time_period">
                                    <option value="2" id="yearsLabel"></option>
                                    <option value="1" id="monthsLabel"></option>
                                    <option value="0" id="daysLabel"></option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="simulator_section_intern" id="rent_pos" style="display:none">
                            <label class="google_label" for="inicial" id="porcCdiLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">%</div>
                                <input id="rent_input_pos" type="text" class="google_input" name="initial_investment"
                                    placeholder="0,00" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                            </div>
                        </div>
                        <div class="simulator_section_intern" id="rent_pre" style="display:none">
                            <label class="google_label" for="inicial" id="rentAnualLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">%</div>
                                <input id="rent_input_pre" type="text" class="google_input" name="initial_investment"
                                    placeholder="0,00" autocomplete="off" inputmode="decimal" pattern="[0-9,]*">
                            </div>
                        </div>
                        <div class="simulator_section_intern" id="rent_ipca" style="display:none">
                            <label class="google_label" for="inicial" id="ipcaPlusLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">%</div>
                                <input id="rent_input_ipca" type="text" class="google_input" name="initial_investment"
                                    placeholder="0,00" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                            </div>
                        </div>
                        <div class="simulator_section_intern" id="rent_poupanca" style="display:none">
                            <label class="google_label" for="inicial" id="poupancaLabel"></label>
                            <div class="google_input_wrapper">
                                <div class="google_prefix">%</div>
                                <input id="rent_input_poupanca" type="text" class="google_input" name="initial_investment"
                                    placeholder="0,00" autocomplete="off" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="simulator_bottom">
                        <div class="simularButton" id="simularButton"></div>
                    </div>
                </div>
            </div>
            <div class="simulator" onclick="simularNovamenteButton()" id="simular_novamente" style="display: none; font-size: 18px; align-items: center;">
                <span style="padding: 20px 10px;" id="simularNovamenteLabel"></span>
                <div class="arrow_down"></div>
            </div>
            <div class="simulator" id="simulador_resultados" style="margin-top: 20px; display:none">
                <div class="resultado_dados">
                    <div class="result_dados_intern">
                        <p id="initialInvestmentResultLabel"></p>
                        <p id="investimento_inicial_p"></p>
                    </div>
                    <div class="result_dados_intern">
                        <p id="monthlyInvestmentResultLabel"></p>
                        <p id="investimento_mensal_p"></p>
                    </div>
                    <div class="result_dados_intern">
                        <p id="deadlineResultLabel"></p>
                        <p id="prazo_p"></p>
                    </div>
                    <div class="result_dados_intern">
                        <p id="rentResultLabel"></p>
                        <p id="rentabilidade_p"></p>
                    </div>
                    <div class="result_dados_intern">
                        <p id="investTypeLabel"></p>
                        <p id="tipo_de_investimento_p"></p>
                    </div>
                </div>
                <hr style="border-top: 1px solid rgb(100, 100, 100); border-right: none; border-bottom: none; border-left: none; border-image: initial; margin: 9px 0;">
                <div class="resultado_container">
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="valorBrutoResultLabel"></label>
                            <div class="resultado_box">
                                <p id="valor_bruto"></p>
                            </div>
                        </div>
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="totalInvestidoResultLabel"></label>
                            <div class="resultado_box">
                                <p id="total_investido"></p>
                            </div>
                        </div>
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="rendimentoEmJurosResultLabel"></label>
                            <div class="resultado_box">
                                <p id="rendimento_juros"></p>
                            </div>
                        </div>
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="aliquootaIrResultLabel"></label>
                            <div class="resultado_box">
                                <p id="aliquota_ir"></p>
                            </div>
                        </div>
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="impostoDeRendaResultLabel"></label>
                            <div class="resultado_box">
                                <p id="imposto_renda"></p>
                            </div>
                        </div>
                        <div class="resultado_section_intern">
                            <label class="google_label" for="inicial" id="totalLiquidoResultLabel"></label>
                            <div class="resultado_box">
                                <p id="total_liquido"></p>
                            </div>
                        </div>
                </div>
                <div id="charts_selectors" class="charts_selectors" style="">
                    <div id="table_selector" class="impr_menu_false" onclick="showTable()"></div>
                    <div id="pie_chart_selector" class="impr_menu_false" onclick="showChart1()"></div>
                    <div id="lines_chart_selector" class="impr_menu_false" onclick="showChart2()" style="display: none;"></div>
                </div>
                <div style="margin: 10px 0 0 0">
                    <div id="evolution_table" style="display:none">
                        <div id="table"></div>
                    </div>
                    <div id="pie_chart" style="display:none;">
                        <div id="my-chart">
                        </div>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-color blue"></div>
                                <span id="pieChartInvestedLabel"></span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color green"></div>
                                <span id="pieChartInterestLabel"></span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color red"></div>
                                <span id="pieChartTaxesLabel"></span>
                            </div>
                        </div>
                    </div>
                    <div id="lines_chart" style="display:none;">
                    </div>
                </div>
            </div>
            <div id="notification" class="hidden">
                <div class="notification-content">
                    <p id="notification-message"></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/mwndl/Valorize" target="_blank">
                <div class="github_icon" id="github_icon"></div>
            </a>
            <div>
                <p id="developedByLabel">
                    <span>
                        <a class='footer_link' href="https://www.linkedin.com/in/marcoswiendl/" target="_blank" id="developerNameLabel"></a>
                    </span>
                </p>
                <p id="bmac1Label">
                    <span>
                        <a class='footer_link' href="https://www.buymeacoffee.com/marcoswiendl" target="_blank" id="bmac2Label"></a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
